tasks:
  composer:
    usage: download and install libraries
    args:
      command:
        usage: the command that composer will run
    options:
      ignore:
        usage: use ignore-platform-reqs
        short: g
        type: bool
    run:
      - when:
          equal: {ignore: true}
        command: mkdir -p $HOME/.cache/composer/files $HOME/.cache/composer/repo && docker run --rm -it -u $(id -u):$(id -g) -v $HOME/.cache/composer/:/tmp/cache/ -v $PWD:/app composer ${command} --ignore-platform-reqs
      - when:
          equal: {ignore: false}
        command: mkdir -p $HOME/.cache/composer/files $HOME/.cache/composer/repo && docker run --rm -it -u $(id -u):$(id -g) -v $HOME/.cache/composer/:/tmp/cache/ -v $PWD:/app composer ${command}

  app:
    usage: access app container and execute commands
    args:
      command:
        usage: the command that app will run
    run: docker-compose exec app ${command}

  node:
    usage: access node container and execute commands
    args:
      command:
        usage: the command that node will run
    run: docker-compose exec node ${command}

  webserver:
    usage: access webserver container
    run: docker-compose exec webserver bash

  database:
    usage: access database container
    run: docker-compose exec database bash

  app-logs:
    usage: access app container logs
    run: docker-compose logs app

  node-logs:
    usage: access node container logs
    run: docker-compose logs node

  webserver-logs:
    usage: access webserver container logs
    run: docker-compose logs webserver

  database-logs:
    usage: access database container logs
    run: docker-compose logs database

  start:
    usage: start project containers
    run: docker-compose start

  stop:
    usage: stop project containers
    run: docker-compose stop

  restart:
    usage: restart project containers
    run: docker-compose restart

  up:
    usage: create project containers and start then
    run: docker-compose up -d

  down:
    usage: stop and delete project containers
    options:
      v:
        usage: remove docker volumes
        type: bool
    run:
      - when:
          equal: {v: true}
        command: docker-compose down -v
      - when:
          equal: {v: false}
        command: docker-compose down

  setup:
    usage: setup the project container
    run:
      - task: up
      - task:
          name: node
          args:
            - npm install
      - task:
          name: node
          args:
            - npm run dev
      - task:
          name: composer
          args:
            - install
          options:
            ignore: true
      - task:
          name: app
          args:
            - php artisan key:generate
      - task:
          name: app
          args:
            - find storage/app/public -mindepth 1 -not -regex '^storage/app/public/.gitignore' -delete
      - task:
          name: app
          args:
            - php artisan storage:link
      - task:
          name: app
          args:
            - php artisan migrate:fresh --seed

  db-reset:
    usage: reset database
    run:
      - task: up
      - task:
          name: app
          args:
            - php artisan migrate:fresh --seed

  add-host:
    usage: add hosts for docker containers
    args:
      container:
        usage: the container to be used
      host:
        usage: the host that will be added
    run: sudo ./.docker/add-hosts ${container} ${host}
